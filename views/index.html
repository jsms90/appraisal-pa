{{#each this.certificates}}
  <div class="certificate">
    <img href={{this.assertion.badge.image}}/>
    <p class="certificate_text" id="issuer_name">{{this.assertion.badge.issuer.name}}</p>
    <p class="certificate_text" id="date_issued">{{this.assertion.issuedOn}}</p>
    <p class="certificate_text" id="type">Certificate</p>
  </div>
{{/each}}
