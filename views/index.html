{{#each this.certificates}}
  <div class="certificate">
    <img href={{this.assertion.badge.image}}/>
    <p class="provider">{{this.assertion.badge.issuer.name}}</p>
    <p class="date">{{this.assertion.issuedOn}}</p>
    <p class="type">Certificate</p>
  </div>
{{/each}}
<form method="post" enctype="multipart/form-data" action="/newfile">  <input type="file" name="file"/>
  <input type="submit" value="submit" name="submit"/>
</form>
<script href="/../public/form.js">
